<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvalitet Zraka - Kakanj</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>
</head>
<body>

<div class="container-fluid py-5">
    <h1 class="text-center mb-5">Kvalitet Zraka - Kakanj</h1>

    <div class="row text-center g-4">
        <div class="col-md-6 d-flex">
    <div id="aqi-block" class="info-block shadow w-100">
        <h4>Index kvaliteta zraka</h4>
        <div id="aqi-gauge" style="width:200px; height:160px; margin: 0 auto;"></div>
        <p id="aqi" class="display-4 fw-bold mt-3 text-center"></p>
    </div>
</div>

<div class="col-md-6 d-flex">
    <div id="dominant-block" class="info-block shadow w-100" style="display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
    <h4>Dominantni zagađivač</h4>
    <p id="dominant" class="display-5 fw-bold"></p>
</div>

</div>

    </div>

    <div class="row mt-4 text-center">
        <div class="col-md-12">
            <div id="message-block" class="info-block shadow">
                <h4>Poruka</h4>
                <p id="aqi-message" class="fs-5 p-3 rounded"></p>
            </div>
        </div>
    </div>

    <div class="row mt-4 text-center">
        <div class="col">
            <p id="update-time">Zadnje ažuriranje: ...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
